<div class="menu-section">
  <div class="toolbar-menu-control">
    <div id="shoppingMenu">
      <ejs-menu [items]='dataSource' [fields]='menuFields' [animationSettings]="animation" cssClass="e-template-menu">
        <ng-template #template let-dataSource="">
          {{dataSource.category}}
          <div *ngIf="dataSource.value" style="width:100%;display:flex;justify-content:space-between;">
            <img *ngIf="dataSource.url" class="e-avatar e-avatar-small" src="https://ej2.syncfusion.com/angular/demos/src/images/platforms/{{dataSource.url}}.png" />
            <span style="width:100%;">{{dataSource.value}}</span>
            <span *ngIf="dataSource.count" class='e-badge e-badge-success'>{{dataSource.count}}</span>
          </div>
          <div *ngIf="dataSource.about" tabindex="0" class="e-card">
            <div class="e-card-header">
              <div class="e-card-header-caption">
                <div class="e-card-header-title">REGISTERED CUSTOMERS</div>
              </div>
            </div>
            <div class="e-card-content">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  <div class="e-input-group">
                    <input class="e-input" type="text" placeholder="email/phone/username*" />
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  <div class="e-input-group">
                    <input class="e-input" type="text" placeholder="password*" />
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  
                </div>
                
              </div>
            </div>
            <div class="e-card-actions">
              <button ejs-button cssClass="e-info">Info</button>
            </div>
          </div>
        </ng-template>
      </ejs-menu>
    </div>
    <ejs-toolbar #toolbar (created)="onCreated()">
      <e-items>
        <e-item [template]='menuTemplate' align='Right'></e-item>

        <e-item prefixIcon='em-icons e-shopping-cart' text="Free Shipping on Orders Over $450" align='Left'></e-item>
      </e-items>
    </ejs-toolbar>
  </div>
</div>
